<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jan Paria INK</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Permanent+Marker&display=swap" rel="stylesheet">

  <!-- Custom Font Config -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .graffiti {
      font-family: 'Permanent Marker', cursive;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 30px #000;
    }
    .lightbox-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      color: white;
      font-size: 1.5rem;
      user-select: none;
    }
    .lightbox-controls span {
      cursor: pointer;
    }
  </style>
</head>
<body class="text-gray-800" style="background-image: url('images/Paria1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

  <!-- Header -->
  <header class="bg-black text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="graffiti text-3xl text-pink-500">Jan Paria INK</h1>
      <nav class="space-x-6 text-sm">
        <a href="#home" class="hover:text-pink-400">Home</a>
        <a href="#art" class="hover:text-pink-400">Art</a>
        <a href="#about" class="hover:text-pink-400">About</a>
        <a href="#contact" class="hover:text-pink-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Gallery Section -->
  <section id="art" class="bg-white py-16">
    <div class="container mx-auto px-4">
      <h2 class="graffiti text-3xl text-center text-pink-600 mb-10">Art Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Birds1.jpg" alt="Aurora PariaLys" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Paria1.jpg" alt="Paria Graffiti Letters" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/INK.jpg" alt="Nature - Inkoqnito" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Dracula.jpg" alt="Charles Manson" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Gonzo.jpg" alt="Hunter/Depp/Gonzo" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Thekingiscute.jpg" alt="The King is Cute" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Wall1.jpg" alt="Extra Image 1" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Canvas2.jpg" alt="Extra Image 2" class="zoomable w-full h-64 object-cover">
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="images/Faces3.jpg" alt="Extra Image 3" class="zoomable w-full h-64 object-cover">
        </div>
      </div>
    </div>
  </section>

  <!-- Lightbox container -->
  <div id="lightbox">
    <div class="lightbox-controls">
      <span id="prev">⟨</span>
      <span id="next">⟩</span>
    </div>
    <img id="lightbox-img" src="" alt="Imagine mărită">
  </div>
  <!-- Script pentru funcția de mărire și navigare -->
  <script>
    const zoomableImages = Array.from(document.querySelectorAll('.zoomable'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    function showImage(index) {
      if (index >= 0 && index < zoomableImages.length) {
        lightboxImg.src = zoomableImages[index].src;
        lightbox.style.display = 'flex';
        currentIndex = index;
      }
    }

    zoomableImages.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });

    document.getElementById('next').addEventListener('click', (e) => {
      e.stopPropagation();
      showImage((currentIndex + 1) % zoomableImages.length);
    });

    document.getElementById('prev').addEventListener('click', (e) => {
      e.stopPropagation();
      showImage((currentIndex - 1 + zoomableImages.length) % zoomableImages.length);
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
